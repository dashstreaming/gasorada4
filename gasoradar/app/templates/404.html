<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - Gasoradar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center max-w-md mx-auto px-4">
        <div class="mb-8">
            <i class="fas fa-gas-pump text-6xl text-blue-600 mb-4"></i>
            <h1 class="text-6xl font-bold text-gray-800 mb-2">404</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Página no encontrada</h2>
            <p class="text-gray-600 mb-8">
                La página que buscas no existe o ha sido movida.
                {{ message or "Lo sentimos, no pudimos encontrar lo que buscas." }}
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200">
                <i class="fas fa-home mr-2"></i>Ir al inicio
            </a>
            
            <div class="text-sm text-gray-500">
                <p>¿Necesitas ayuda? <a href="mailto:contacto@gasoradar.com" class="text-blue-600 hover:text-blue-700">Contáctanos</a></p>
            </div>
        </div>
        
        <div class="mt-12 text-xs text-gray-400">
            Error 404 - Página no encontrada
        </div>
    </div>
</body>
</html>
